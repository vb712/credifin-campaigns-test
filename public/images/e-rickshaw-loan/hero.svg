<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#052F5F"/>
  <rect x="100" y="200" width="300" height="200" rx="20" fill="#F37E20" opacity="0.2"/>
  <!-- E-Rickshaw body -->
  <rect x="150" y="250" width="200" height="120" rx="10" fill="#F37E20"/>
  <rect x="160" y="260" width="80" height="60" rx="5" fill="#fff" opacity="0.3"/>
  <!-- Wheels -->
  <circle cx="200" cy="380" r="30" fill="#333"/>
  <circle cx="200" cy="380" r="15" fill="#666"/>
  <circle cx="300" cy="380" r="30" fill="#333"/>
  <circle cx="300" cy="380" r="15" fill="#666"/>
  <!-- Roof -->
  <path d="M140 250 Q250 180 360 250" stroke="#F37E20" stroke-width="8" fill="none"/>
  <!-- Battery icon -->
  <rect x="500" y="250" width="150" height="80" rx="10" fill="#fff" opacity="0.1"/>
  <rect x="520" y="270" width="30" height="40" rx="5" fill="#4CAF50"/>
  <rect x="560" y="270" width="30" height="40" rx="5" fill="#4CAF50"/>
  <rect x="600" y="270" width="30" height="40" rx="5" fill="#4CAF50" opacity="0.5"/>
  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">E-Rickshaw Loan</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#F37E20" text-anchor="middle">Starting 9.5% p.a.</text>
</svg>
