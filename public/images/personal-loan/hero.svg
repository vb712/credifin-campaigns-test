<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#052F5F"/>
  <!-- Person silhouette -->
  <circle cx="300" cy="200" r="50" fill="#F37E20" opacity="0.3"/>
  <ellipse cx="300" cy="320" rx="60" ry="80" fill="#F37E20" opacity="0.3"/>
  <!-- Money flying -->
  <g transform="translate(400, 180)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#4CAF50" transform="rotate(-15)"/>
    <text x="50" y="35" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle" transform="rotate(-15)">₹</text>
  </g>
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#4CAF50" opacity="0.8" transform="rotate(10)"/>
    <text x="50" y="35" font-family="Arial" font-size="20" fill="#fff" text-anchor="middle" transform="rotate(10)">₹</text>
  </g>
  <g transform="translate(480, 150)">
    <rect x="0" y="0" width="80" height="40" rx="4" fill="#4CAF50" opacity="0.6" transform="rotate(-5)"/>
  </g>
  <!-- Checkmark badge -->
  <circle cx="600" cy="350" r="50" fill="#F37E20"/>
  <path d="M575 350 L590 365 L625 330" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Clock icon (quick approval) -->
  <circle cx="200" cy="420" r="35" fill="#fff" opacity="0.1"/>
  <circle cx="200" cy="420" r="25" stroke="#F37E20" stroke-width="3" fill="none"/>
  <path d="M200 405 L200 420 L212 428" stroke="#F37E20" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">Personal Loan</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="18" fill="#F37E20" text-anchor="middle">Starting 10.5% p.a.</text>
</svg>
