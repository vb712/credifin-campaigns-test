<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#052F5F"/>
  <!-- Motorcycle -->
  <ellipse cx="400" cy="370" rx="200" ry="60" fill="#F37E20" opacity="0.1"/>
  <!-- Body -->
  <path d="M250 330 Q300 280 380 290 L420 290 Q460 290 480 320 L520 340 L480 360 L250 360 Z" fill="#F37E20"/>
  <!-- Tank -->
  <ellipse cx="350" cy="310" rx="50" ry="25" fill="#F37E20" opacity="0.8"/>
  <!-- Seat -->
  <ellipse cx="420" cy="300" rx="40" ry="12" fill="#333"/>
  <!-- Handle -->
  <rect x="520" y="290" width="60" height="8" rx="4" fill="#666"/>
  <rect x="520" y="280" width="8" height="40" fill="#666"/>
  <!-- Front fork -->
  <rect x="530" y="320" width="8" height="60" fill="#666" transform="rotate(15 534 320)"/>
  <!-- Wheels -->
  <circle cx="280" cy="380" r="50" fill="#333"/>
  <circle cx="280" cy="380" r="30" fill="#666"/>
  <circle cx="280" cy="380" r="10" fill="#F37E20"/>
  <circle cx="540" cy="380" r="45" fill="#333"/>
  <circle cx="540" cy="380" r="27" fill="#666"/>
  <circle cx="540" cy="380" r="9" fill="#F37E20"/>
  <!-- Exhaust -->
  <ellipse cx="230" cy="350" rx="30" ry="8" fill="#666"/>
  <!-- Speed lines -->
  <g stroke="#F37E20" stroke-width="3" opacity="0.5">
    <line x1="150" y1="330" x2="100" y2="330"/>
    <line x1="160" y1="350" x2="90" y2="350"/>
    <line x1="150" y1="370" x2="100" y2="370"/>
  </g>
  <!-- Text -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">Two-Wheeler Loan</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="18" fill="#F37E20" text-anchor="middle">Starting 9% p.a.</text>
</svg>
