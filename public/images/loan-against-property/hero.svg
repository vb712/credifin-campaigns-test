  <text x="400" y="500" font-family="Arial, sans-serif" font-size="30" fill="#fff" text-anchor="middle" font-weight="bold">Loan Against Property</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="18" fill="#F37E20" text-anchor="middle">Starting 9% p.a.</text>
