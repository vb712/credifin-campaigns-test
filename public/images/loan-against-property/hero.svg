<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#052F5F"/>
  <!-- Property/Building -->
  <rect x="150" y="150" width="200" height="300" fill="#F37E20" opacity="0.2"/>
  <rect x="150" y="150" width="200" height="40" fill="#F37E20"/>
  <!-- Windows grid -->
