    <rect x="290" y="210" width="40" height="40"/>
    <rect x="170" y="270" width="40" height="40"/>
    <rect x="230" y="270" width="40" height="40"/>
    <rect x="290" y="270" width="40" height="40"/>
    <rect x="170" y="330" width="40" height="40"/>
    <rect x="230" y="330" width="40" height="40"/>
    <rect x="290" y="330" width="40" height="40"/>
  </g>
