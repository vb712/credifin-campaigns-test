  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">EV Two-Wheeler Loan</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#F37E20" text-anchor="middle">Starting 8.5% p.a.</text>
